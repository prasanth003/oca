<mat-sidenav-container class="app-view" [style.height]="availableHeight + 'px'">
    <mat-sidenav [class]="theme === 'light' ? 'sidebar': 'sidebar-dark'" #sidenav mode="side" [opened]="!isHandset" [style.width]="sidebarWidth + 'px'">
        <oca-sidebar></oca-sidebar>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        
        <oca-navbar [height]="navbarHeight"></oca-navbar>
        
        <div [style.height]="(availableHeight - navbarHeight) + 'px'">
            <router-outlet></router-outlet>
        </div>
        
    </mat-sidenav-content>
</mat-sidenav-container>
