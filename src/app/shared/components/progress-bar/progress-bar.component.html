<div class="track-bar" [ngClass]="{
    'lossing-bar' : quantity.percentageChange <= 0,
    'winning-bar' : quantity.percentageChange > 0
}">

    <mat-progress-bar [value]="getProgress(quantity) ?? 0"></mat-progress-bar>
    
    <div class="percentage-change">
        {{ quantity.percentageChange }}%
    </div>

</div>
