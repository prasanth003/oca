<div class="pc-content">
    <!-- <div class="graph-section">
        <div #minitrend></div>
    </div> -->
    <div class="content-section">
        <div class="fab-time">{{ timeToTz(sentiment.timestamp) }}</div>
        <p class="scope-title">LTP 
            <span class="amount">{{ sentiment.lastPrice | numberFormat }} </span> |  
            Diff 
            <span class="sentiment amount" [ngClass]="(sentiment.peoiChange - sentiment.ceoiChange) < 0 ? 'text-red': 'text-green'">
                {{ (sentiment.peoiChange - sentiment.ceoiChange) | numberFormat }}
            </span>
        </p>
        
        <div class="pc-compare">
            <div class="pc-section">
                <span class="pc-type">Put</span>
                <span class="pc-price" [ngClass]="sentiment.peoiChange < 0 ? 'bg-red' :  'bg-green'">
                    {{ sentiment.peoiChange | numberFormat }}
                </span>
            </div>
            <div class="pc-section">
                <span class="pc-type">Call</span>
                <span class="pc-price" [ngClass]="sentiment.ceoiChange < 0 ? 'bg-red' :  'bg-green'">
                    {{ sentiment.ceoiChange | numberFormat }}
                </span>
            </div>
        </div>
    </div>
</div>
