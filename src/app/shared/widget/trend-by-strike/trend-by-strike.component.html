<h6 mat-dialog-title>Trend for {{ data.price | numberFormat }} </h6>

<div mat-dialog-content>

    <div class="row g-2">
        <div class="col-md-8">
            <current-trend [trendData]="sentimentTrend" [newRecord]="newTrendData"></current-trend>
        </div>
        <div class="col-md-4">
            <market-sentiment [sentiments]="sentimentForGauge"></market-sentiment>
        </div>
    </div>
</div>
